<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body>
    <h1 style="text-align:center">Thank you for voting</h1>

    <div id="piechart"></div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Percentage of Votes'],
                ['Candidate1', 1],
                ['Candidate2', 2],
                ['Candidate3', 4],
                ['Candidate4', 2],
            ]);

            var options = { 'title': 'Voting Statistics', 'width': 500, 'height': 500 };

            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
        function redirecthome() {
            location.replace("http://127.0.0.1:5500/views/hasvoted.html");
        }
    </script>

    <button type="button"onclick="redirecthome()">Go to home page?</button>
</body>

</html>
